<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="padding">
                <div class="zero">0</div>
                    <div class="new-padding">
                        <div class="signs">
                            <div class="plus">+</div>
                            <div class="minus">-</div>
                            <div class="multiplication">&#215;</div>
                            <div class="division">&#247;</div>
                        </div>
                        <div class="row-two">
                            <div class="seven">7</div>
                            <div class="eight">8</div>
                            <div class="nine">9</div>
                            <div class="ac">AC</div>
                            <div class="four">4</div>
                            <div class="five">5</div>
                            <div class="six">6</div> 
                        </div>
                        <div class="row-four">
                            <div class="one">1</div>
                            <div class="two">2</div>
                            <div class="three">3</div>
                            <div class="equal">=</div>
                            <div class="hero">0</div>
                            <div class="dot">.</div>
                    </div>

                </div>

            </div>
            

        </div>
        
    </body>
</html>
